<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario Sin - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="logo-container">
            <img src="Recursos/kario sin kairo.svg" alt="Kario Sin Logo" class="logo" id="logo">
        </div>
        
        <div id="login-card">
            <div class="login-content">
                <img src="Recursos/kario sin kairo.svg" alt="Kario Sin Logo" class="login-logo">
                <h1>Bienvenido al panel digital de</h1>
                <h1 class="brand-name">Kario Media</h1>
                <p class="login-desc">Por favor ingresa los siguientes datos para ingresar a la platforma</p>
                
                <form action="acces.html" method="get">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" required placeholder="User...">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required placeholder="password...">
                    </div>
                    <button type="submit">Ingresar al panel</button>
                    <footer>
                        <a href="support.html">¿Necesitas ayuda?</a><p>Contáctanos</p>
                    </footer>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
